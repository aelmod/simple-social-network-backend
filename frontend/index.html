<!doctype html>
<html ng-app="ssnApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/style/userPage.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet"/>
    <link rel="stylesheet" type="text/css"
          href="https://rawgit.com/alexk111/ngImgCrop/master/compile/unminified/ng-img-crop.css">
    <style>
        .jumbotron p {
            font-size: 14px;
        }

        .jumbotron {
            padding-top: 76px;
        }

        body {
            overflow: scroll;
            background: #f0f0f0;
        }
    </style>
    <title>Social Network</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" ng-show="currentUser">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <div class="navbar-form navbar-left">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="user-view({userId: currentUser.id})">
                        <span class="glyphicon glyphicon-user"></span>&nbsp;My Page
                    </a></li>
                    <li>
                        <a ui-sref="user-friends({userId: currentUser.id})">
                            <span class="fa fa-users"></span>&nbsp;Friends
                        </a>
                    </li>
                    <li><a href="#"><span class="fa fa-comments"></span>&nbsp;Messages&nbsp;<span
                            class="badge"> 42 </span></a></li>
                    <li><a ui-sref="user-list">
                        <span class="glyphicon glyphicon-globe"></span>&nbsp;Find people
                    </a></li>
                </ul>
            </div>
            <div class="navbar-form navbar-right">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="jumbotron">
    <div class="container">
        <ui-view></ui-view>
    </div>
</div>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="bower_components/ng-file-upload/ng-file-upload-shim.min.js"></script>
<script src="bower_components/ng-file-upload/ng-file-upload.min.js"></script>
<script type="text/javascript"
        src="https://rawgit.com/alexk111/ngImgCrop/master/compile/unminified/ng-img-crop.js"></script>

<script src="app/app.js"></script>
<script src="app/home/home-controller.js"></script>
<script src="app/user/user-module.js"></script>
<script src="app/user/list/user-list-controller.js"></script>
<script src="app/user/view/user-view-controller.js"></script>
<script src="app/login/login-controller.js"></script>
<script src="app/register/register-controller.js"></script>
<script src="app/city/city-controller.js"></script>
<script src="app/country/country-controller.js"></script>
<script src="app/microblog/microblog-controller.js"></script>
<script src="app/microblog/microblog-component.js"></script>
<script src="app/user/logout/logout-controller.js"></script>
<script src="app/user/behavior/ignore-controller.js"></script>
<script src="app/user/friend/friend-controller.js"></script>
<script src="app/user/friend/friend-behavior-controller.js"></script>
<script src="app/user/friend/incoming/incoming-request-controller.js"></script>
<script src="app/user/friend/outgoing/outgoing-request-controller.js"></script>
<script src="app/upload/upload-controller.js"></script>
<script src="app/conversation/conversation-controller.js"></script>
</body>
</html>
